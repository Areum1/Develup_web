<!DOCTYPE html>
<html>
    <head>
		<link rel="shortcut icon" href="image/favicon.ico">
		<script>
			var flag = 0;
			function heart(){
				var image = document.getElementById('heartImg');
				if(flag == 0){
					image.src = "image/fillHeart.png";
					flag = 1;
				}
				else{
					image.src = "image/Heart.png";
					flag = 0;
				}
			}
		</script>
		
		<style>
			#heartImg{ width:9%;}
		</style>
	</head>
    <body>
        <div class="textbox">
            저자 <br>
            <input type = "text" id = "time" > <br><br>
            카테고리 <br>
            <select id="category" name="categorys">
				<option value="건강">건강</option>
				<option value="생활">생활</option>
				<option value="취미">취미</option>
				<option value="기타">기타</option>
			</select><br><br> 
			내용 <br>
            <textarea cols="40" rows="10"></textarea><br><br>
            <img src = "image/Heart.png" id = 'heartImg' onclick="heart()"> <br><br>

        </div>
    </body>
</html>
