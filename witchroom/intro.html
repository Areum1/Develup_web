<!doctype html>
<html>
    <head>
		<link rel="shortcut icon" href="image/favicon.ico">
	<link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <title>마법사의 방</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.0.min.js" ></script>
    <script type="text/javascript">
        $(function(){
        var ex_show_3000 = $('.ex_show_3000');
        var ex_hide_fast = $('.ex_hide_fast');
        var ex_box_3f = $('.ex_box_3f');
        ex_show_3000.click(function(){
            ex_box_3f.fadeIn(9000);
        });
        ex_hide_fast.click(function(){
            ex_box_3f.fadeOut('fast');
        });
        });
    </script>
    </head>
    <body>
        <div class="ex_box_3f">
			<a href = "readMe.html">
				<img src = "image/door_closed.png" class = "ex_hide_fast" onmouseover="this.src='image/door_opened.png';" onmouseout="this.src='image/door_closed.png';">
			</a>
		</div>
        
        
    </body>
</html>
